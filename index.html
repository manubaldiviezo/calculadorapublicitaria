<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auditor Financiero CFO | Manu Meta Ads</title>
<style>
  :root {
    --brand: #FF4500; --brand-dim: #cc3700;
    --bg: #020202; --panel: #0e0e0e; --border: #222; 
    --text: #e0e0e0; --sub: #777;
    --good: #00E676; --mid: #FFC400; --bad: #FF1744;
  }
  
  body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 15px; font-size: 13px; }
  .app { max-width: 800px; margin: 0 auto; padding-bottom: 80px; }
  
  /* HEADER */
  header { text-align: center; border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-bottom: 20px; }
  h1 { margin: 0; font-weight: 900; letter-spacing: 1px; text-transform: uppercase; font-size: 1.4rem; }
  h1 span { color: var(--brand); }
  .tag { font-size: 10px; color: var(--sub); letter-spacing: 2px; text-transform: uppercase; margin-top: 5px; }

  /* TABS */
  .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
  .tab { flex: 1; padding: 12px; background: var(--panel); border: 1px solid var(--border); color: var(--sub); font-weight: 700; cursor: pointer; border-radius: 6px; text-transform: uppercase; font-size: 11px; transition: 0.2s; }
  .tab.active { background: var(--brand); color: #000; border-color: var(--brand); box-shadow: 0 0 15px rgba(255,69,0,0.2); }

  /* LAYOUT */
  .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
  .col { display: flex; flex-direction: column; gap: 15px; }
  
  .card { background: var(--panel); border: 1px solid var(--border); padding: 15px; border-radius: 8px; }
  .card-head { color: var(--brand); font-weight: 800; font-size: 10px; text-transform: uppercase; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; }
  
  .inp-group { margin-bottom: 10px; }
  label { display: block; color: var(--sub); font-size: 10px; margin-bottom: 4px; font-weight: 600; }
  input, select { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 4px; box-sizing: border-box; font-size: 12px; font-family: inherit; }
  input:focus { border-color: var(--brand); outline: none; }
  .hint { font-size: 9px; color: #555; margin-top: 2px; display: flex; justify-content: space-between; }

  /* BOTON */
  .btn { width: 100%; padding: 16px; background: linear-gradient(135deg, var(--brand), var(--brand-dim)); color: #000; border: none; border-radius: 6px; font-weight: 900; text-transform: uppercase; cursor: pointer; margin-top: 10px; font-size: 13px; letter-spacing: 0.5px; }
  .btn:hover { opacity: 0.9; }

  /* RESULTADOS */
  .res-area { display: none; animation: fade 0.5s ease; margin-top: 20px; }
  @keyframes fade { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

  /* SCORE CARD */
  .score-card { background: #080808; border: 1px solid #333; border-radius: 8px; padding: 15px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
  .score-val { font-size: 2rem; font-weight: 900; line-height: 1; }
  .score-text h3 { margin: 0; font-size: 14px; text-transform: uppercase; }
  .score-text p { margin: 3px 0 0; font-size: 11px; color: var(--sub); }
  
  /* KPI DASHBOARD */
  .kpi-dash { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
  .kpi-box { background: var(--panel); padding: 12px; border-radius: 6px; border: 1px solid var(--border); text-align: center; }
  .kpi-box.hero { grid-column: span 2; background: radial-gradient(circle at top, #1a0b00, #000); border-color: var(--brand); }
  .kv { font-size: 1.4rem; font-weight: 800; color: #fff; margin: 4px 0; }
  .kv.xl { font-size: 2rem; color: var(--brand); text-shadow: 0 0 15px rgba(255,69,0,0.2); }
  .kl { font-size: 9px; color: var(--sub); text-transform: uppercase; letter-spacing: 0.5px; }
  
  /* P&L TABLE */
  .table-wrap { overflow-x: auto; background: var(--panel); border-radius: 8px; border: 1px solid var(--border); }
  table { width: 100%; border-collapse: collapse; min-width: 500px; }
  th { text-align: left; background: #000; color: var(--sub); font-size: 9px; text-transform: uppercase; padding: 10px; }
  td { padding: 10px; border-bottom: 1px solid #222; color: #ccc; font-size: 11px; }
