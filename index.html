<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANU | Growth & ROI Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* MANU BRANDING */
            --primary: #FF3300;       /* Naranja Intenso */
            --primary-dim: #4d1505;   /* Fondo tenue naranja */
            
            /* UI COLORS */
            --bg-body: #080808;       /* Casi negro */
            --bg-panel: #111111;      /* Panel gris muy oscuro */
            --bg-input: #1a1a1a;
            --border: #2a2a2a;
            --text-main: #e0e0e0;
            --text-muted: #808080;
            
            /* STATUS COLORS */
            --profit: #00C851;
            --risk: #ffbb33;
            --loss: #ff4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 3rem;
            background: var(--bg-panel);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #fff;
        }
        .brand span { color: var(--primary); }
        .brand-sub { font-size: 0.8rem; color: var(--text-muted); font-weight: 400; letter-spacing: 1px; text-transform: uppercase; margin-left: 10px; }

        /* MAIN GRID */
        .app-container {
            display: grid;
            grid-template-columns: 420px 1fr;
            flex: 1;
            height: calc(100vh - 80px);
        }

        /* --- LEFT PANEL: BUSINESS DATA AUDIT --- */
        .sidebar {
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .input-section h3 {
            font-size: 0.75rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .form-row {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1.2rem;
        }

        .form-row.dual {
            flex-direction: row;
            gap: 1rem;
        }

        label {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        input, select {
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            transition: border-color 0.2s;
            width: 100%;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            background: #222;
        }

        /* --- RIGHT PANEL: STRATEGIC DASHBOARD --- */
        .dashboard {
            padding: 3rem;
            overflow-y: auto;
            background: radial-gradient(circle at top right, #150a0a, #080808);
        }

        /* Top Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
        }

        .card.highlight {
            background: linear-gradient(180deg, rgba(255, 51, 0, 0.08) 0%, rgba(0,0,0,0) 100%);
            border-color: rgba(255, 51, 0, 0.3);
        }

        .card-label { font-size: 0.8rem; text-transform: uppercase; color: var(--text-muted); margin-bottom: 8px; }
        .card-value { font-family: 'Space Grotesk', sans-serif; font-size: 2.2rem; font-weight: 700; color: #fff; }
        .card-sub { font-size: 0.85rem; margin-top: 8px; color: var(--text-muted); display: flex; align-items: center; gap: 5px; }
        
        /* Scenario Table */
        .scenario-container {
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg-panel);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .table-header {
